<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3ad797243b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card main">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    id="searchcity-input"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-outline-secondary"
                  value="Search"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-outline-secondary"
                  value="Current"
                  id="current-button"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-2">
              <p class="city" id="city">Kyiv</p>
              <p class="today" id="today-time">Today 15:00</p>
            </div>
            <div class="col-4">
              <div class="moreinfo">
                <div id="humidity">Humidity: 10%</div>
                <div id="wind">Wind: 10 km/h</div>
              </div>
            </div>
            <div class="col-6">
              <div class="card weatherNow">
                <div class="card-body">
                  <div class="row">
                    <div class="col-5">
                      <p class="now" id="description">Clear</p>
                    </div>
                    <div class="col-7">
                      <p class="temperature" id="current-temp">
                        <span id="temp-value">29</span>
                        <span class="units">
                          <a
                            href="#"
                            id="celsius-temperature"
                            class="activePage"
                            >°C</a
                          >|<a href="#" id="fahrenheit-temperature">°F</a>
                        </span>
                      </p>
                    </div>
                  </div>
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clear"
                    id="icon"
                  />
                </div>
              </div>
            </div>
            <div class="forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="source">
        <a href="https://github.com/ValeriiaKov/weather-app" target="_blank"
          >Open-source code</a
        >
        by Valeriia Kovalenko
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
